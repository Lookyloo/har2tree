[tool.poetry]
name = "har2tree"
version = "1.16.8"
description = "HTTP Archive (HAR) to ETE Toolkit generator"
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/Lookyloo/har2tree"
documentation = "https://har2tree.readthedocs.io/en/latest/"

readme = "README.md"

classifiers = [
    'License :: OSI Approved :: BSD License',
	'Operating System :: POSIX :: Linux',
	'Intended Audience :: Science/Research',
	'Intended Audience :: Telecommunications Industry',
	'Intended Audience :: Information Technology',
	'Programming Language :: Python :: 3',
	'Topic :: Security',
	'Topic :: Internet'
]

include = ['README.md']

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
ete3 = "^3.1.2"
beautifulsoup4 = "^4.11.1"
lxml = "^4.9.2"
six = "^1.16.0"
publicsuffix2 = "^2.20191221"
filetype = "^1.2.0"
numpy = [
    { version = "1.23.3", python = "<3.10" },
    { version = "^1.23.4", python = ">=3.10" }
]
w3lib = "^2.1.1"
Sphinx = { version = "^5.3.0", optional = true }
charset-normalizer = "^2.1.1"

[tool.poetry.group.dev.dependencies]
mypy = "^0.991"
ipython = "^8.7.0"
jupyterlab = "^3.5.1"
pytest-cov = "^4.0.0"
types-beautifulsoup4 = "^4.11.6.1"

[tool.poetry.extras]
docs = ["Sphinx", "myst-parser"]

[build-system]
requires = ["poetry_core>=1.1"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_any_generics = true
python_version = 3.8
ignore_errors = false
ignore_missing_imports = false
strict_optional = true
no_implicit_optional = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unreachable = true

show_error_context = true
pretty = true

[[tool.mypy.overrides]]
module = "docs.source.*"
ignore_errors = true

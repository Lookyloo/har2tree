[tool.poetry]
name = "har2tree"
version = "1.23.1"
description = "HTTP Archive (HAR) to ETE Toolkit generator"
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/Lookyloo/har2tree"
documentation = "https://har2tree.readthedocs.io/en/latest/"

readme = "README.md"

classifiers = [
    'License :: OSI Approved :: BSD License',
	'Operating System :: POSIX :: Linux',
	'Intended Audience :: Science/Research',
	'Intended Audience :: Telecommunications Industry',
	'Intended Audience :: Information Technology',
	'Programming Language :: Python :: 3',
	'Topic :: Security',
	'Topic :: Internet'
]

[tool.poetry.dependencies]
python = ">=3.8,<3.13"
ete3 = "^3.1.3"
beautifulsoup4 = {version= "^4.12.3", extras = ["lxml", "charset_normalizer"]}
publicsuffixlist = "^0.10.0.20240205"
filetype = "^1.2.0"
numpy = [
    { version = "<1.25", python = "<3.9" },
    { version = "^1.25.2", python = ">=3.9" }
]
w3lib = "^2.1.2"
Sphinx = [
    {version = "<7.2", python = "<3.9", optional = true},
    {version = "^7.2", python = ">=3.9", optional = true}
]
charset-normalizer = "^3.3.2"

[tool.poetry.group.dev.dependencies]
mypy = "^1.9.0"
ipython = [
    {version = "<8.13.0", python = "<3.9"},
    {version = "^8.18.0", python = ">=3.9"},
    {version = "^8.19.0", python = ">=3.10"}
]
jupyterlab = "^4.1.4"
pytest-cov = "^4.1.0"
types-beautifulsoup4 = "^4.12.0.20240229"

[tool.poetry.extras]
docs = ["Sphinx", "myst-parser"]

[build-system]
requires = ["poetry_core"]
build-backend = "poetry.core.masonry.api"

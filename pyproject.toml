[tool.poetry]
name = "har2tree"
version = "1.22.1"
description = "HTTP Archive (HAR) to ETE Toolkit generator"
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/Lookyloo/har2tree"
documentation = "https://har2tree.readthedocs.io/en/latest/"

readme = "README.md"

classifiers = [
    'License :: OSI Approved :: BSD License',
	'Operating System :: POSIX :: Linux',
	'Intended Audience :: Science/Research',
	'Intended Audience :: Telecommunications Industry',
	'Intended Audience :: Information Technology',
	'Programming Language :: Python :: 3',
	'Topic :: Security',
	'Topic :: Internet'
]

[tool.poetry.dependencies]
python = ">=3.8,<3.13"
ete3 = "^3.1.3"
beautifulsoup4 = {version= "^4.12.2", extras = ["lxml"]}
publicsuffixlist = "^0.10.0.20231122"
filetype = "^1.2.0"
numpy = [
    { version = "<1.25", python = "<3.9" },
    { version = "^1.25.2", python = ">=3.9" }
]
w3lib = "^2.1.2"
Sphinx = [
    {version = "<7.2", python = "<3.9", optional = true},
    {version = "^7.2", python = ">=3.9", optional = true}
]
charset-normalizer = " >=2,<4"

[tool.poetry.group.dev.dependencies]
mypy = "^1.7.1"
ipython = [
    {version = "<8.13.0", python = "<3.9"},
    {version = "^8.13.0", python = ">=3.9"}
]
jupyterlab = "^4.0.9"
pytest-cov = "^4.1.0"
types-beautifulsoup4 = "^4.12.0.7"

[tool.poetry.extras]
docs = ["Sphinx", "myst-parser"]

[build-system]
requires = ["poetry_core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_any_generics = true
python_version = 3.8
ignore_errors = false
ignore_missing_imports = false
strict_optional = true
no_implicit_optional = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unreachable = true

show_error_context = true
pretty = true

[[tool.mypy.overrides]]
module = "docs.source.*"
ignore_errors = true

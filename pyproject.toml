[tool.poetry]
name = "har2tree"
version = "1.5.4"
description = "HTTP Archive (HAR) to ETE Toolkit generator"
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/Lookyloo/har2tree"
documentation = "https://har2tree.readthedocs.io/en/latest/"

readme = "README.md"

classifiers = [
    'License :: OSI Approved :: BSD License',
	'Operating System :: POSIX :: Linux',
	'Intended Audience :: Science/Research',
	'Intended Audience :: Telecommunications Industry',
	'Intended Audience :: Information Technology',
	'Programming Language :: Python :: 3',
	'Topic :: Security',
	'Topic :: Internet'
]

include = ['README.md']

[tool.poetry.dependencies]
python = "^3.8"
ete3 = "^3.1.2"
beautifulsoup4 = "^4.9.3"
lxml = "^4.6.2"
six = "^1.15.0"
publicsuffix2 = "^2.20191221"
filetype = "^1.0.7"
numpy = "^1.19.4"
w3lib = "^1.22.0"
Sphinx = { version = "^3.5.3", optional = true }
myst-parser = { version = ">=0.13.5,<0.15.0", optional = true }

[tool.poetry.dev-dependencies]
coverage = "^5.5"
coveralls = "^3.0.1"
codecov = "^2.1.11"
mypy = "^0.812"
nose = "^1.3.7"
ipython = "^7.23.0"

[tool.poetry.extras]
docs = ["Sphinx", "myst-parser"]

[build-system]
requires = ["poetry_core>=1.0", "setuptools"]
build-backend = "poetry.core.masonry.api"
